        <div id="contact-us">
            <section id="banner">

                </div>
            </section>
        <section id="contactus1">
                <div class="container">
                   <h2>Get in Touch</h2>
                    <h6>Let us Know how to get back to you</h6>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Full Name *</label>
                                <div>
                                    <input type="text" class="form-control" name="firstname" value="" placeholder="Enter your full name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email Address *</label>
                                <div>
                                    <input type="text" class="form-control" name="firstname" value="" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Subject *</label>
                                <div>
                                    <input type="text" class="form-control" name="firstname" value="" placeholder="Enter your subject">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Comments / Questions *</label>
                                <div>
                                    <textarea name="comments" rows=8 placeholder="comments"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
        </section>                  
        <section id="contactus-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
