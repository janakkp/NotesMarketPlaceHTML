<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatibility" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- title -->
	<title>Notes - Market Place</title>
	<!-- Favicon-for icon if website title -->
	<link rel="shortcut icon" href="img/favicon.ico">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

	<!--- Bootstrap CSS --->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/login.js"></script>

	<div class="background">
		<form id="login-form" class="login">
			<div class="logo">
				<img src="img/top-logo.png">
			</div>
			<div class="form">
				<h1>Login</h1>
				<p>Enter your email address and password to login</p>
				<div class="form-group">
					<label>Email</label>
					<div>
						<input type="text" class="form-control" placeholder="Enter your email">
					</div>
				</div>
				<div class="form-group">
					<div>
						<label>Password</label>
						<a href="#">Forgot Password?</a>
					</div>
					<div>
						<input id="password" type="password" class="form-control" name="password" placeholder="Enter your password" value="">
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" onclick="password()"></span>
					</div>
					<label class="errormsg">The password you entered is incorrect.</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">Remember Me
				</div>
				<button type="submit" class="btn btn-primary">LOGIN</button>
				<p>Don't have an account?<a href="#"> Sign Up</a></p>
			</div>
		</form>

	</div>



	<script src="js/jquery.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/header.js"></script>
	<script src="js/script.js"></script>



</body>

</html>
